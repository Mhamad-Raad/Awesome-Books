<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- add google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/53f3655a6e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="logo"><p>Awesome Books</p></div>
      
      <ul class="navlist">
        <li onclick="displayList()" class="listNav"> List</li>
        <li><div class="v-line"></div></li>
        <li onclick="newBook()" class="addNewNav">Add New</li>
        <li><div class="v-line"></div></li>
        <li onclick="contactInfo()" class="contactMe">Contact</li>
      </ul>
        <i class="fa-solid fa-bars open"></i>
        <div class="close"><b>X</b></div>
    </nav>
    <nav class="mobile-nav">
      <ul class="mobile-nav-list">
        <li onclick="displayList()" class="listNav"> List</li>
        <li onclick="newBook()" class="addNewNav">Add New</li>
        <li onclick="contactInfo()" class="contactMe">Contact</li>
      </ul>
    </nav>
   
    <div id="time"></div>
    <header>
      <h1>All awesome Books</h1>
    </header>
    <table class="books-table hdn">
      <tbody class="books">
      </tbody>
    </table>
    <div class="spacer">

    </div>
    <form class="add-book mid-sections">
      <input type="text" class="title-input" placeholder="Title" required>
      <input type="text" class="author-input" placeholder="Author" required>
      <button type="submit" class="add-btn">Add</button>
    </form>
    <section class="contact hdn">
      <p class="contact-text">Do you have any questions or you just want to say "Hello"? <br> You can reach out to us!</p>
      <ul class="contacts">
        <li class="contact-list">my email hamaraad883@gmail.com/li>
      </ul>
    </section>
    <script type="module" src="./JS/index.js"></script>
    <script type="module" src="./JS/storeClass.js"></script>
    <script type="module" src="./JS/display.js"></script>
    <script src="./JS/Nav.js"></script>
    <script src="./JS/toggle.js"></script>

    <footer>
      <div class="footer">
        <p class="footer-text">Awesome Books Â© 2022</p>
      </div>
    </footer>
  </body>
</html>
